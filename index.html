<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Glowing Buttons</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="row">
        <label>
          <input type="checkbox" class="input" />
          <div class="btn" style="--shadow-color: #ddd6f3">
            <i class="fa fa-wifi"></i>
          </div>
        </label>
        <label>
          <input type="checkbox" class="input" />
          <div class="btn" style="--shadow-color: #ff5858">
            <i class="fab fa-bluetooth-b"></i>
          </div>
        </label>
      </div>

      <div class="row">
        <label>
          <input type="checkbox" class="input" />
          <div class="btn" style="--shadow-color: #92fe9d">
            <i class="fa fa-volume-up"></i>
          </div>
        </label>

        <label>
          <input type="checkbox" class="input" />
          <div class="btn" style="--shadow-color: #c4e0e5">
            <i class="fa fa-cog"></i>
          </div>
        </label>
      </div>
      <div class="row">
        <label>
          <input type="checkbox" class="input" />
          <div class="btn" style="--shadow-color: #fdd05f">
            <i class="fa fa-plane"></i>
          </div>
        </label>

        <label>
          <input type="checkbox" class="input" />
          <div class="btn" style="--shadow-color: #16bffd">
            <i class="fa fa-bolt"></i>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
